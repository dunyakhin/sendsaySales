<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sendsay Excel Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Sendsay Excel Upload</h1>
        <form id="sendsay-form" class="space-y-4 mb-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Логин:</label>
                    <input type="text" id="login" class="w-full p-2 border rounded" placeholder="Введите логин" required>
                </div>
                <div>
                    <label class="block text-gray-700">API Key:</label>
                    <input type="text" id="api-key" class="w-full p-2 border rounded" placeholder="Введите API Key" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700">Excel файл:</label>
                <input type="file" id="excel-file" accept=".xlsx, .xls" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Загрузить и распарсить</button>
        </form>

        <div id="preview" class="mt-6"></div>
        <button id="send-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mt-4 hidden">Отправить в Sendsay</button>
    </div>

    <script>
        const form = document.getElementById('sendsay-form');
        const preview = document.getElementById('preview');
        const sendBtn = document.getElementById('send-btn');
        let parsedData = [];

        // Функция для рендеринга заказов и билетов в таблицу
        function renderOrders(orders) {
            let html = '';
            orders.forEach(order => {
                html += `
                <div class="mb-6 border rounded p-4 bg-gray-50">
                    <h2 class="font-bold mb-2">Заказ: ${order.order_id} | Email: ${order.email}</h2>
                    <p class="mb-2">Количество билетов: ${order.tickets.length}, Сумма: ${order.total_amount.toFixed(2)} руб.</p>
                    <table class="min-w-full border border-gray-300">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="border px-2 py-1">Билет №</th>
                                <th class="border px-2 py-1">Сектор/место</th>
                                <th class="border px-2 py-1">Цена</th>
                                <th class="border px-2 py-1">ФИО</th>
                                <th class="border px-2 py-1">Телефон</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.tickets.map(t => `
                                <tr>
                                    <td class="border px-2 py-1">${t.ticket_number}</td>
                                    <td class="border px-2 py-1">${t.place}</td>
                                    <td class="border px-2 py-1">${t.price.toFixed(2)}</td>
                                    <td class="border px-2 py-1">${t.fio}</td>
                                    <td class="border px-2 py-1">${t.phone}</td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            });
            preview.innerHTML = html;
        }

        // Загрузка и парсинг Excel
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const apiKey = document.getElementById('api-key').value;
            const fileInput = document.getElementById('excel-file');

            if (!fileInput.files.length) {
                alert("Выберите файл Excel!");
                return;
            }

            const formData = new FormData();
            formData.append('login', login);
            formData.append('api_key', apiKey);
            formData.append('file', fileInput.files[0]);

            preview.innerHTML = "<p>Обработка файла...</p>";

            try {
                const response = await fetch('https://<твой_логин>.pythonanywhere.com/upload_excel', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.error) {
                    preview.innerHTML = `<p class="text-red-500">${data.error}</p>`;
                    sendBtn.classList.add('hidden');
                    return;
                }

                parsedData = data.parsed_data;
                renderOrders(parsedData); // рендерим таблицы
                sendBtn.classList.remove('hidden');
            } catch (err) {
                preview.innerHTML = `<p class="text-red-500">Ошибка при обработке файла</p>`;
                sendBtn.classList.add('hidden');
            }
        });

        // Отправка в Sendsay
        sendBtn.addEventListener('click', async () => {
            const login = document.getElementById('login').value;
            const apiKey = document.getElementById('api-key').value;

            if (!parsedData.length) {
                alert("Нет данных для отправки!");
                return;
            }

            preview.innerHTML = "<p>Отправка в Sendsay...</p>";

            try {
                const response = await fetch('https://<твой_логин>.pythonanywhere.com/send_sendsay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, api_key: apiKey, sales_data: parsedData })
                });
                const result = await response.json();
                preview.innerHTML = `<pre class="bg-gray-100 p-2 rounded overflow-auto">${JSON.stringify(result, null, 2)}</pre>`;
            } catch (err) {
                preview.innerHTML = `<p class="text-red-500">Ошибка при отправке данных</p>`;
            }
        });
    </script>
</body>
</html>
