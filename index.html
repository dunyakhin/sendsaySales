<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Excel → Sendsay Order JSON</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
    .warning { color: orange; }
  </style>
</head>
<body>
  <h1>Загрузите Excel файл</h1>
  <input type="file" id="inputExcel" accept=".xlsx, .xls">
  <h2>JSON для Sendsay (по заказам):</h2>
  <pre id="output"></pre>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const input = document.getElementById('inputExcel');
    const output = document.getElementById('output');

    input.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) {
        output.textContent = "Файл не выбран.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[sheetName];

          const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
          if (rows.length < 2) {
            output.textContent = "Нет данных!";
            return;
          }

          // Читаем заголовки, убираем лишние пробелы и приводим к нижнему регистру
          const headers = rows.shift().map(h => h.toString().trim().toLowerCase());

          const findHeader = name => headers.findIndex(h => h === name.toLowerCase().trim());

          const idx = {
            email: findHeader("EMAIL Покупателя".toLowerCase()),
            orderId: findHeader("Номер Заказа".toLowerCase()),
            seat: findHeader("ID места/SEAT_ID".toLowerCase()),
            barcode: findHeader("Штрихкод/BARCODE".toLowerCase()),
            ticketNumber: findHeader("№ позиции".toLowerCase()),
            price: findHeader("Оплата  (руб.)".toLowerCase()),
            name: findHeader("Действие".toLowerCase()),
            date: findHeader("Дата".toLowerCase()),
            time: findHeader("Время".toLowerCase())
          };

          const orders = {};
          rows.forEach(row => {
            const ord = row[idx.orderId];
            const email = row[idx.email];
            if (!ord || !email) return;

            if (!orders[ord]) {
              orders[ord] = {
                email: email,
                transaction_id: ord.toString(),
                transaction_status: 1,
                transaction_dt: `${row[idx.date] || ""} ${row[idx.time] || ""}`,
                transaction_sum: 0,
                items: []
              };
            }

            const ticketPrice = Number(row[idx.price] || 0);

            orders[ord].items.push({
              id: row[idx.seat] || row[idx.barcode] || "",
              name: row[idx.name] || `Билет ${row[idx.ticketNumber] || ""}`,
              price: ticketPrice,
              qnt: 1
            });

            orders[ord].transaction_sum += ticketPrice;
          });

          const result = Object.values(orders);
          output.textContent = JSON.stringify(result, null, 2);

        } catch (err) {
          output.textContent = "Ошибка:\n" + err.message;
        }
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
